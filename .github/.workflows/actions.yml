name:actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client-server:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]   # Specify Node versions to test against

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js for the client and server
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 1. Install dependencies for the client
      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      # 2. Run tests for the client
      - name: Run client tests
        working-directory: ./client
        run: npm test

      # 3. Build the client (if necessary)
      - name: Build client
        working-directory: ./client
        run: npm run build

      # 4. Install dependencies for the server
      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      # 5. Run tests for the server
      - name: Run server tests
        working-directory: ./server
        run: npm test

      # 6. Run the server (optional, for deployment or further testing)
      - name: Run server
        working-directory: ./server
        run: npm start
